<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="./dist/css/style.css" />
</head>

<body>
    <header class="main-header">
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/sobre.html">Sobre</a></li>
                <li><a href="/cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <div class="content-container">

        <div>
            <h1>Flourist x Flourist - Cadastro</h1>
            <h2>Faça seu cadastro em nossa Floricultura!</h2>
        </div>

        <div class="sign-up-container">
            <div class="form-container">
                <div class="form-container-header">
                    <h3>Vantagens em se cadastrar</h3>
                    <ol>
                        <li>Desconto em 10%</li>
                        <li>Se sua tia morrer ganha uma coroa de flores</li>
                        <li>No aniversário do seu cachorro, ganhe um flor</li>
                        <li>No dia dos namorados ganhe um buquê</li>
                    </ol>
                </div>

                <form action="">
                    <input type="text" name="name" placeholder="Digite seu nome" />
                    <input type="email" name="email" placeholder="Digite seu e-mail" />
                    <input type="password" name="password" placeholder="Digite sua senha" />
                    <input type="password" name="password_confirm" placeholder="Confirme sua senha" />
                    <input type="submit" value="Enviar" />
                </form>
            </div>

            <figure class="sign-up-img">
                <img src="./resources/img/contact_register.svg" alt="svg contact" width="500" height="500">
            </figure>
        </div>

    </div>
</body>

</html>
